<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
</head>
<body>
    <H1>HomePage</H1>
    <a href="/">首頁</a>
    <a href="/?id=8">Australia</a>
    <a href="/?id=15">Brazil</a>
    <div>
        <form method="post">
            {% csrf_token %} 
            <input type="text" name="country" placeholder="請輸入國家名稱">
            <button type="submit">送出</button>
        </form>
    </div>
    

    <p>根據國家代號{{  id  }} 讀出相關資料</p>
    <p>國家名稱: {{ country }}</p>
</body>
</html>
