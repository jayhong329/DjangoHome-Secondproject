{% extends 'base.html' %}

{% block title %}
<h2>{{ title | title }}</h2>
{% endblock %}

{% block content %}
<p>{{ now}}</p>
<p>{{ now | date:"Y-m-d D"  }}</p>
<p>{{ now | time:"H:i:s A"  }}</p>
<p>{{ text | truncatechars:100 }}</p>
<p>{{ text | wordwrap:50 }}</p>
<p style="white-space: pre;">{{ text | wordwrap:50 }}</p>
<p>{{ id }}</p>
{% endblock %}
